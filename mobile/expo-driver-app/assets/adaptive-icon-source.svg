<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Android Adaptive Icon - Only foreground elements (background will be solid color) -->
  <defs>
    <linearGradient id="adaptiveVan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Van centered and larger for adaptive icon -->
  <g transform="translate(512, 512) scale(1.3)">
    <!-- Van body -->
    <rect x="-220" y="-120" width="360" height="200" rx="20" fill="url(#adaptiveVan)" stroke="#E5E7EB" stroke-width="4"/>
    
    <!-- Van cabin -->
    <path d="M -220,-120 L -220,-50 L -180,-10 L -140,-10 L -140,-120 Z" fill="#FFFFFF" opacity="0.95" stroke="#E5E7EB" stroke-width="2"/>
    
    <!-- Van windows -->
    <rect x="-200" y="-100" width="50" height="40" rx="5" fill="#60A5FA" opacity="0.6"/>
    <rect x="-100" y="-100" width="80" height="40" rx="5" fill="#60A5FA" opacity="0.4"/>
    <rect x="0" y="-100" width="80" height="40" rx="5" fill="#60A5FA" opacity="0.4"/>
    
    <!-- Van wheels -->
    <circle cx="-150" cy="80" r="35" fill="#374151"/>
    <circle cx="-150" cy="80" r="20" fill="#6B7280"/>
    <circle cx="80" cy="80" r="35" fill="#374151"/>
    <circle cx="80" cy="80" r="20" fill="#6B7280"/>
    
    <!-- Logo on van -->
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1E40AF" text-anchor="middle">SV</text>
    
    <!-- Speed indicator -->
    <path d="M 160,-80 L 200,-60 L 160,-40" fill="none" stroke="#10B981" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="120" y1="-60" x2="160" y2="-60" stroke="#10B981" stroke-width="8" stroke-linecap="round"/>
  </g>
</svg>

