<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGradient)" rx="180"/>
  
  <!-- Van Body -->
  <g transform="translate(512, 512)">
    <!-- Main van shape -->
    <rect x="-220" y="-120" width="360" height="200" rx="20" fill="url(#vanGradient)"/>
    
    <!-- Van cabin -->
    <path d="M -220,-120 L -220,-50 L -180,-10 L -140,-10 L -140,-120 Z" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Van windows -->
    <rect x="-200" y="-100" width="50" height="40" rx="5" fill="#60A5FA" opacity="0.5"/>
    
    <!-- Van cargo area windows -->
    <rect x="-100" y="-100" width="80" height="40" rx="5" fill="#60A5FA" opacity="0.3"/>
    <rect x="0" y="-100" width="80" height="40" rx="5" fill="#60A5FA" opacity="0.3"/>
    
    <!-- Van wheels -->
    <circle cx="-150" cy="80" r="35" fill="#374151"/>
    <circle cx="-150" cy="80" r="20" fill="#6B7280"/>
    <circle cx="80" cy="80" r="35" fill="#374151"/>
    <circle cx="80" cy="80" r="20" fill="#6B7280"/>
    
    <!-- Speed lines (motion effect) -->
    <line x1="-280" y1="-60" x2="-240" y2="-60" stroke="#60A5FA" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
    <line x1="-290" y1="-20" x2="-240" y2="-20" stroke="#60A5FA" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
    <line x1="-280" y1="20" x2="-240" y2="20" stroke="#60A5FA" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Logo text on van -->
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1E40AF" text-anchor="middle">SV</text>
    
    <!-- Speed indicator arrow -->
    <path d="M 160,-80 L 200,-60 L 160,-40" fill="none" stroke="#10B981" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="120" y1="-60" x2="160" y2="-60" stroke="#10B981" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- App name at bottom -->
  <text x="512" y="880" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Speedy Van</text>
  <text x="512" y="940" font-family="Arial, sans-serif" font-size="42" font-weight="normal" fill="#E5E7EB" text-anchor="middle">DRIVER</text>
</svg>

